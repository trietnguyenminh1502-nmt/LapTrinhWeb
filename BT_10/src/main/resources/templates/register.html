<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký thành viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container" style="max-width: 450px; margin-top: 50px;">
    <div class="card shadow">
        <div class="card-header bg-success text-white text-center"><h3>Đăng ký tài khoản</h3></div>
        <div class="card-body">
            <form id="regForm">
                <div class="mb-3">
                    <label class="form-label">Họ và tên:</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Nhập họ tên" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="example@gmail.com" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Mật khẩu:</label>
                    <input type="password" id="password" class="form-control" placeholder="Mật khẩu ít nhất 6 ký tự" required />
                </div>
                <button type="button" id="btnSubmit" class="btn btn-success w-100">Xác nhận đăng ký</button>
            </form>
            <div id="result" class="mt-3 text-center"></div>
            <div class="text-center mt-2">
                <a href="/login">Đã có tài khoản? Đăng nhập ngay</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('#btnSubmit').click(function() {
            var userData = {
                fullName: $('#fullName').val(),
                email: $('#email').val(),
                password: $('#password').val()
            };

            $.ajax({
                type: "POST",
                url: "/auth/signup", // Gọi đến API trong AuthController
                contentType: "application/json",
                data: JSON.stringify(userData),
                success: function() {
                    $('#result').html('<span class="text-success">Đăng ký thành công! Đang chuyển hướng...</span>');
                    // Chờ 2 giây rồi chuyển về trang login
                    setTimeout(function() { window.location.href = "/login"; }, 2000);
                },
                error: function() {
                    $('#result').html('<span class="text-danger">Lỗi: Email có thể đã tồn tại hoặc dữ liệu không hợp lệ.</span>');
                }
            });
        });
    });
</script>
</body>
</html>
