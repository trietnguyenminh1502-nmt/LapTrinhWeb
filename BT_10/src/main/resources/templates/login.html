<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 400px; margin-top: 50px;">
    <div class="card">
        <div class="card-header text-center"><h3>Login</h3></div>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label">Email (Username):</label>
                    <input type="text" name="username" id="email" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-2">Login (Web)</button>
                <button type="button" id="Login" class="btn btn-success w-100">Login (JWT API)</button>
            </form>
            <div id="feedback" class="mt-3 text-danger"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="/js/mainjs.js"></script> </body>
</html>
