spring.application.name=bt07
server.port=8081
# ===============================
# DATABASE CONFIGURATION (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/bt07db?createDatabaseIfNotExist=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=24032005
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
# Tự động cập nhật cấu trúc bảng khi sửa Entity (update)
spring.jpa.hibernate.ddl-auto=update
# Hiển thị câu lệnh SQL trong Console để debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# FILE UPLOAD CONFIGURATION
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Thư mục lưu ảnh (sẽ tự tạo trong thư mục gốc dự án)
storage.location=uploads/images

# ===============================
# THYMELEAF (Nếu cần)
# ===============================
spring.thymeleaf.cache=false