<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:utext="${title} ?: 'Admin Management'">Admin</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .sidebar {
            min-height: 100vh;
            background: #343a40;
            padding: 0;
        }

        .sidebar .nav-link {
            color: #cfd8dc;
            padding: 15px 20px;
            border-bottom: 1px solid #454d55;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: #495057;
            color: #fff;
        }

        .content-area {
            padding: 20px;
        }
    </style>
</head>

<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <main class="container-fluid">
        <div class="row">
            <aside class="col-md-2 sidebar d-none d-md-block">
                <nav class="nav flex-column">
                    <a class="nav-link" th:href="@{/admin/videos-ajax}">
                        <i class="fas fa-play-circle mr-2"></i> Videos (AJAX)
                    </a>
                    <a class="nav-link" th:href="@{/admin/videos}">
                        <i class="fas fa-video mr-2"></i> Videos (Classic)
                    </a>
                    <a class="nav-link" th:href="@{/admin/categories}">
                        <i class="fas fa-list mr-2"></i> Categories
                    </a>
                    <a class="nav-link" th:href="@{/admin/users}">
                        <i class="fas fa-users mr-2"></i> Users
                    </a>
                </nav>
            </aside>

            <section class="col-12 col-md-10 content-area">
                <div layout:fragment="content">
                </div>
            </section>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>

</html>
