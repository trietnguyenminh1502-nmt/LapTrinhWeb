spring.application.name=bt05

# Previously configured JSP view resolver (kept for backup). Prefer Thymeleaf templates in `/templates`.
# spring.mvc.view.prefix=/WEB-INF/views/
# spring.mvc.view.suffix=.jsp

# Thymeleaf dev settings
spring.thymeleaf.cache=false
# Prefer Thymeleaf templates located under the webapp WEB-INF views (keeps same location as old JSPs)
# NOTE: at runtime Spring Boot will resolve this path inside the packaged WAR
spring.thymeleaf.prefix=/WEB-INF/views/
spring.thymeleaf.suffix=.html

server.port=8081

# Database configuration - update DB name, username, and password accordingly
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/bt05db
spring.datasource.username=root
spring.datasource.password=24032005
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

