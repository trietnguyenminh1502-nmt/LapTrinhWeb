<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:utext="${title} ?: 'Admin'">Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .student-photo {
            width: 48px;
            height: 48px;
            object-fit: cover;
            border-radius: 50%;
        }

        .sidebar {
            background: #f8f9fa;
            padding: 12px;
            border-right: 1px solid #e5e5e5;
        }

        .content-area {
            padding: 12px;
        }
    </style>
</head>

<body>
    <header th:replace="fragments/header :: header"></header>

    <main class="container-fluid mt-4">
        <div class="row">
            <aside class="col-md-2 sidebar d-none d-md-block">
                <nav class="nav flex-column">
                    <a class="nav-link" th:href="@{/admin/videos}">Videos</a>
                    <a class="nav-link" th:href="@{/admin/categories}">Categories</a>
                    <a class="nav-link" th:href="@{/admin/users}">Users</a>
                </nav>
            </aside>
            <section class="col-12 col-md-10 content-area">
                <div layout:fragment="content">
                    <!-- page content -->
                </div>
            </section>
        </div>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>

</html>
</body>

</html>
