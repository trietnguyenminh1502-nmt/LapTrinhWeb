<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title th:text="${user.username} != null ? 'Edit User' : 'New User'">User Form</title>
</head>

<body>
    <div layout:fragment="content">
        <h3 th:text="${user.username} != null ? 'Edit User' : 'New User'"></h3>
        <form th:action="@{/admin/users/save}" th:object="${user}" method="post">
            <div class="form-group">
                <label>Username</label>
                <input th:field="*{username}" class="form-control" th:readonly="${user.username} != null" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input th:field="*{password}" class="form-control" />
            </div>
            <div class="form-group">
                <label>Fullname</label>
                <input th:field="*{fullname}" class="form-control" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input th:field="*{email}" class="form-control" />
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input th:field="*{phone}" class="form-control" />
            </div>
            <div class="form-check">
                <input type="checkbox" th:field="*{admin}" class="form-check-input" /> <label
                    class="form-check-label">Admin</label>
            </div>
            <div class="form-check">
                <input type="checkbox" th:field="*{active}" class="form-check-input" /> <label
                    class="form-check-label">Active</label>
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" type="submit">Save</button>
                <a class="btn btn-secondary" th:href="@{/admin/users}">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
