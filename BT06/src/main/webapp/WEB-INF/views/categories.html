<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Categories</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between mb-3">
            <h3>Categories</h3>
            <a class="btn btn-primary" th:href="@{/admin/categories/new}">New Category</a>
        </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Owner</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${categories}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.categoryname}"></td>
                    <td th:text="${c.categorycode}"></td>
                    <td th:text="${c.user != null ? c.user.fullname : ''}"></td>
                    <td th:text="${c.status}"></td>
                    <td>
                        <a class="btn btn-sm btn-secondary"
                            th:href="@{/admin/categories/edit/{id}(id=${c.id})}">Edit</a>
                        <a class="btn btn-sm btn-danger" th:href="@{/admin/categories/delete/{id}(id=${c.id})}"
                            onclick="return confirm('Delete category?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
